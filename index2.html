<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <div class="mainlogo">
            <img src="img/logo rp.PNG" class="mainlogo">

        </div>
        <div>
            <h1 class="register">Register a new account</h1>
            <p class="this">This is just one time hassle!</p>
        </div>
        <div class="line">
            <legend class="reg">Registration Details</legend>

        </div>
        <form action="">
            <label class="user">Full Name: <br>
                <input type="text" name="Full Name"  maxlength="30" class="input">
            </label>
            <label class="user">Email: <br>
                <input type="Email" name="Email" class="input" >
            </label class="user"> <br>
            <label class="user">Company Name: <br>
                <input type="text" name="Company Name" class="input2" >
            </label class="user"> <br>
            <label class="user">Company Email: <br>
                <input type="email" name="Company Email" class="input" >
            </label class="user">
            <label class="user">Phone/Mobile: <br>
                <input type="Number" name="Phone/Mobile:" class="input" id="num">
            </label> <br>
            <label class="user">Street Address
                <input type="Address" name="Street Address" class="input2" >
            </label> <br>
            <label class="user"> Country: <br>
                <select name="Country" class="input" id="num1">
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                </select>
            </label>
            <label class="user"> Postal/Zip Code: <br>
                <input type="Number" name="Postal/Zip Code:" class="input" id="num1"> </label> <br>
            <legend>Log in Details</legend>
            <label class="user">Username: <br>
                <input type="text" name="Username"  maxlength="30" class="input2">
            </label> <br>
            <label class="user">Password: <br>
                <input type="Password" name="Password" class="input" >
            </label>
            <label class="user">Confirm Password: <br>
                <input type="Password" name="Confirm Password" class="input" >
            </label> <br>
            <button class="button">Register</button>

        </form>
        <p class="by">by registering ypu agree to our privacy policy and terms & condition</p> <br>
    </div>
    <p class="already">Already have an account? <a class="a" href="index.html" target="blank"> Login </a></p> <br>
